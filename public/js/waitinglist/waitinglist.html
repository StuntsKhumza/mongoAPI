<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div class="list-group">
        <div class="container">
           
            <table class="table">
                <thead>

                    <th>Patient:</th>
                    <th>Doctor:</th>
                    <th>Action:</th>
                </thead>
                <tbody>
                    <tr ng-repeat="list in queue.obj" >
                        <td class="w-row"> {{list.PATIENTNAME}} {{list.PATIENTSURNAME}}</td>
                        <td class="w-row">{{list.DIRSURNAME}}</td>
                        <td class="w-row">
                                <img src="img/spinner.gif" alt="spinner" ng-if="waitinglistController.spinner" > 
                                <div ng-hide="waitinglistController.spinner">
                                        <button ng-click="waitinglistController.updateDoctor(list)"><i class="fa fa-pencil"></i> </button>
                                        <button ng-click="waitinglistController.removeFromQ(list)">
                                                <i  class="fa fa-trash"  ></i>
                                             </button>
                                            
                                </div>
                           
                        </td>
 
                    </tr>
                 
                </tbody>
            </table>
           
            <div class="alert alert danger" ng-show="queue.obj.length == 0">
                <h6>...list empty</h6>
            </div>
        </div>

    </div>
</div>

<style>
    .w-row {
        border-bottom: 1px solid #212121;
    }
</style>
