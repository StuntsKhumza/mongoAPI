<style>
  .img-profile {
    opacity: 1;
    display: block;
    width: 100%;
    height: auto;
    transition: .5s ease;
    backface-visibility: hidden;
  }
  
  .middle {
    transition: .5s ease;
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%)
  }
  
  .img-profile:hover {
    opacity: 0.3;
  }
  
  .middle:hover {
    opacity: 1;
  }
  
  .profile-text {
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    padding: 16px 32px;
  }
</style>


<img ng-src="{{imgPath}}" class="img-fluid img-profile" ng-show="imgPath != ''">
<div ng-if="uploading">
  <img src="img/Searching.gif" alt="searching gif"><br>
  <h4>...please wait</h4>
</div>
<div ng-show="!uploading">
  <div class="middle">

  </div>
  <br>
  <br>
  <input type='file' class='btn btn-secondary btn-sm' style="font-size: 9pt" file-model='myFile'><br><br>
  <input type='button' class='btn btn-primary' value='Upload' ng-click='submit()'>
</div>
