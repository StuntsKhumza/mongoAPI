<style>
    label {}
</style>

<div class="container">
    

    <form class="">
        <fieldset>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Previous Physician’s name:</label>
                </div>
                <div class="col-7">

                    <input id="requestName" name="requestName" placeholder="" ng-model="userDataObj.history.txt_previusPhycName" class="form-control input"
                        required="" type="text">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Have you ever been hospitalized?:</label>
                </div>
                <div class="col-7">

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
    <input type="radio" name="hospitalized" id="option1" autocomplete="off" checked> Yes
  </label>
                        <label class="btn btn-primary">
    <input type="radio" name="hospitalized" id="option2" autocomplete="off"> No
  </label>

                    </div>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Have you ever been tested for hepatitis A, B or C?:</label>
                </div>
                <div class="col-7">

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
    <input type="radio" name="hepatitisAB" id="option1" autocomplete="off" checked> Yes
  </label>
                        <label class="btn btn-primary">
    <input type="radio" name="hepatitisAB" id="option2" autocomplete="off"> No
  </label>

                    </div>


                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Have you been vaccinated for hepatitis B?:</label>
                </div>
                <div class="col-7">

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
    <input type="radio" name="hepatitisB" id="option1" autocomplete="off" checked> Yes
  </label>
                        <label class="btn btn-primary">
    <input type="radio" name="hepatitisB" id="option2" autocomplete="off"> No
  </label>


                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Have you been vaccinated for hepatitis A?:</label>
                </div>
                <div class="col-7">

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
    <input type="radio" name="hepatitisA" id="option1" autocomplete="off" checked> Yes
  </label>
                        <label class="btn btn-primary">
    <input type="radio" name="hepatitisA" id="option2" autocomplete="off"> No
  </label>

                    </div>



                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Last Tuberculosis (TB) Screening?:</label>
                </div>
                <div class="col-7">

                    <input id="requestName" name="requestName" placeholder="" class="form-control input" required="" type="text">
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">If positive TB screen, date of last chest x-ray</label>
                </div>
                <div class="col-7">

                    <input id="requestName" name="requestName" placeholder="" class="form-control input" required="" type="text">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Date of last exam:</label>
                </div>
                <div class="col-7">

                    <input id="requestName" name="requestName" placeholder="" class="form-control input" required="" type="text">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Which hepatitis virus?:</label>
                </div>
                <div class="col-7">

                    <input id="requestName" name="requestName" placeholder="" class="form-control input" required="" type="text">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">If yes, date vaccine series completed?:</label>
                </div>
                <div class="col-7">

                    <input id="requestName" name="requestName" placeholder="" class="form-control input" required="" type="text">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Result of TB screening?:</label>
                </div>
                <div class="col-7">

                    <input id="requestName" name="requestName" placeholder="" class="form-control input" required="" type="text">
                </div>
            </div>
         
            <br>
            <div class="row">
                <div class="col-5">
                    <label class="control-label" for="requestName">Result of chest x-ray?:</label>
                </div>
                <div class="col-7">

                    <input id="requestName" name="requestName" placeholder="" class="form-control input" required="" type="text">
                </div>
            </div>
        </fieldset>
        <save></save>
    </form>
</div>
